<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>TicJsToe</title>
  </head>
  <body>
    <div class="container">
      <div class="win-counter" id="O">
       <p class="wins">Win-Counter for O: </p>
      <div id="textO" style="color: var(--blue);" class="text">

      </div>
      </div>
      <div class="content">
        <h1>Let's play</h1>
        <button type="button" name="button" id="restartBtn">Restart</button>
        <div id="playBoard">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
        </div>
        <h2 id="won">Player O's turn</h2>
      </div>
      <div class="win-counter" id="X">
        <p class="wins">Win-Counter for X: </p>
        <div id="textX"  class="text">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
